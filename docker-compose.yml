version: '3.8'

services:
  # PostgreSQL - Primary database (auth, backoffice)
  postgres:
    image: postgres:16-alpine
    container_name: elementamon-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: elementamon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Game data (pets, battles, cards, inventory)
  mongodb:
    image: mongo:7-jammy
    container_name: elementamon-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: elementamon_game
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and sessions
  redis:
    image: redis:7-alpine
    container_name: elementamon-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: auth
    container_name: elementamon-auth
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/elementamon
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth:/app
      - /app/node_modules

  # Pets Service
  pets-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: pets
    container_name: elementamon-pets
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/pets:/app
      - /app/node_modules

  # Battle Service
  battle-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: battle
    container_name: elementamon-battle
    restart: unless-stopped
    ports:
      - '3003:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/battle:/app
      - /app/node_modules

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: inventory
    container_name: elementamon-inventory
    restart: unless-stopped
    ports:
      - '3004:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/inventory:/app
      - /app/node_modules

  # Progression Service
  progression-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: progression
    container_name: elementamon-progression
    restart: unless-stopped
    ports:
      - '3005:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/progression:/app
      - /app/node_modules

  # Social Service
  social-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: social
    container_name: elementamon-social
    restart: unless-stopped
    ports:
      - '3006:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/social:/app
      - /app/node_modules

  # Monetization Service
  monetization-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: monetization
    container_name: elementamon-monetization
    restart: unless-stopped
    ports:
      - '3007:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/elementamon
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/monetization:/app
      - /app/node_modules

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.service
      args:
        SERVICE_NAME: analytics
    container_name: elementamon-analytics
    restart: unless-stopped
    ports:
      - '3008:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/elementamon
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-admin123}@mongodb:27017/elementamon_game?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/analytics:/app
      - /app/node_modules

  # Shell Application (Angular Micro Frontend Host)
  shell-app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
      args:
        APP_NAME: shell
    container_name: elementamon-shell
    restart: unless-stopped
    ports:
      - '4200:80'
    depends_on:
      - auth-service
      - pets-service
      - battle-service

  # Backoffice (Next.js Admin)
  backoffice:
    build:
      context: ./backoffice
      dockerfile: ./Dockerfile
    container_name: elementamon-backoffice
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/elementamon
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Marketing Site (Nuxt 3)
  marketing-site:
    build:
      context: ./marketing-site
      dockerfile: ./Dockerfile
    container_name: elementamon-marketing
    restart: unless-stopped
    ports:
      - '3100:3000'
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: http://localhost:3001

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: elementamon-network
