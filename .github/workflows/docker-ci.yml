          status: ${{ job.status }}
          text: 'Staging deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 6: Performance testing
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
